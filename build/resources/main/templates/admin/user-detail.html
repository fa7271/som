<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>사용자 정보</title>
</head>
<body>
<table>
    <thead>
    <th>emailId</th>
    <th>nickname</th>
    <th>password</th>
    <th>수정하기</th>
    <th>삭제하기</th>
    </thead>
    <tbody>
    <tr>
        <td th:text="${member.emailId}"></td>
        <td th:text="${member.nickname}"></td>
        <td th:text="${member.password}"></td>
        <td><a th:href="@{|/admin/delete/${member.id}|}">수정하기</a></td>
        <td><a th:href="@{|/admin/delete/${member.id}|}">삭제하기</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
